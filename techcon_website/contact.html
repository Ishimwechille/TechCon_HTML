<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - TechCon 2024</title>
</head>
<body>
    <!-- ======= HEADER ======= -->
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>

    <!-- ======= MAIN CONTENT ======= -->
    <main>
        <section>
            <h2>Get in Touch</h2>

            <!-- Contact Information -->
            <p>Email: <a href="mailto:email@example.com">email@example.com</a></p>

            <!-- Social Media Links -->
            <p>
                Follow us on:
                <a href="https://twitter.com/TechCon2024" target="_blank">Twitter</a> |
                <a href="https://www.facebook.com/TechCon2024" target="_blank">Facebook</a> |
                <a href="https://www.linkedin.com/company/TechCon2024" target="_blank">LinkedIn</a>
            </p>

            <!-- Embedded Google Map -->
            <div style="width:100%;height:300px;">
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3976.0000000000005!2d30.0599!3d-1.9441!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x19db000000000000%3A0x0000000000000000!2sKigali%2C%20Rwanda!5e0!3m2!1sen!2sus!4v0000000000000" 
                    width="100%" 
                    height="100%" 
                    style="border:0;" 
                    allowfullscreen="" 
                    loading="lazy" 
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>

            <!-- Contact Us Form -->
            <form action="#" method="post">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>

                <div>
                    <button type="submit">Send Message</button>
                </div>
            </form>
        </section>
    </main>

    <!-- ======= FOOTER ======= -->
    <footer>
        <p>&copy; 2024 TechCon. All rights reserved. Copyright.</p>
    </footer>
</body>
</html>
